<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>ContactForm</title>
</head>

<body>
    <!-- Novozymes Contact Form-->
    <h1>ติดต่อเรา</h1>
    <form class="half" accept-charset="UTF-8" method="POST" action="http://go.pardot.com/l/701243/2021-03-26/dzpx4">
        <div class="half left cf">
            <label for="firstname">ชื่อ</label>
            <input type="text" name="firstname" id="firstname" placeholder="ชื่อ" value="" required="required">
            <label for="phonenumber">เบอร์ติดต่อ</label>
            <input type="number" name="phonenumber" id="phonenumber" placeholder="เบอร์ติดต่อ" value="" required="required">

        </div>
        <div class="half right cf">
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lastname" id="lastname" placeholder="นามสกุล" value="" required="required">
            <label for="email">อีเมล์</label>
            <input type="email" name="email" id="email" placeholder="อีเมล์" value="" required="required">
        </div>
        <label for="company">บริษัท</label>
        <input type="text" name="company" id="company" placeholder="บริษัท" value="" required="required">
        <label for="position">ตำแหน่ง</label>
        <input type="text" name="position" id="position" placeholder="ตำแหน่ง" value="" required="required"></input>
        <br />
        <h3>ความประสงค์/ความต้องการ</h3>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="radio" name="influencer" id="influencer">ติดต่อผู้เชี่ยวชาญ
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="receipt" id="receipt"> ใบเสนอราคา
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="testproduct" id="testproduct"> สินค้าทดลอง
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="productdata" id="productdata"> ข้อมูลเกี่ยวกับสินค้า
            </label>
        </div>
        <br />
        <label for="other">อื่นๆ</label>
        <input type="text" name="other" id="other" value="" placeholder="โปรดระบุ">
        <br />
        <input type="submit" value="ส่งข้อความ" id="input-submit">
        <!-- <button type="button">ส่งข้อความ</button> -->
    </form>
    <!-- End Novozymes Contact Form-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

</body>

</html>
